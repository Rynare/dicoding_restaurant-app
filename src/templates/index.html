<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <style>
    .delius-swash {
      font-family: "Delius Swash Caps", cursive;
      font-weight: 400;
      font-style: normal;
    }
  </style>

</head>

<body>
  <!-- <dialog>buat fitur nanti</dialog> -->
  <div id="app">
    <header>
      <nav>
        <a tabindex="0" href="#">
          <img src="./images/icon/logo-fit.png" alt="<%= htmlWebpackPlugin.options.title %> Logo">
          <h3 class="cursor-pointer" aria-hidden="true">
            Master
          </h3>
        </a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Favorite</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
        <label for="hamburger" class="hamburger-btn btn" tabindex="0"><i class="bi bi-list"></i></label>
      </nav>
    </header>
    <aside>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Favorite</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
      </nav>
    </aside>
    <main>
      <div class="jumbotron">
        <div class="jumbotron-bg">
          <img src="./images/heros/hero-image_1.jpg" alt="Hero Image" />
        </div>
        <div class="jumbotron-content">
          <h3 class="jumbotron-headline delius-swash">Mulai Petualangan Kulinermu Disini</h3>
          <p class="jumbotron-description"></p>
          <div class="jumbotron-footer">
            <div class="jumbotron-wave">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path fill="#0099ff" fill-opacity="1"
                  d="M0,128L30,138.7C60,149,120,171,180,160C240,149,300,107,360,101.3C420,96,480,128,540,138.7C600,149,660,139,720,128C780,117,840,107,900,117.3C960,128,1020,160,1080,170.7C1140,181,1200,171,1260,149.3C1320,128,1380,96,1410,80L1440,64L1440,320L1410,320C1380,320,1320,320,1260,320C1200,320,1140,320,1080,320C1020,320,960,320,900,320C840,320,780,320,720,320C660,320,600,320,540,320C480,320,420,320,360,320C300,320,240,320,180,320C120,320,60,320,30,320L0,320Z">
                </path>
              </svg>
            </div>
            <div class="search-bar">
              <input type="search" name="search-resto" class="search-input" placeholder="Jelajahi">
              <button class="search-btn" name="search-resto-submit-btn" aria-label="tombol jelajahi"><i
                  class="bi bi-search"></i></button>
            </div>
          </div>
        </div>
      </div>
      <h3 style="text-align: center;">Daftar Restoran</h3>
      <div class="restaurant-list">
        <div>
          <p style="text-align: center;color: red;">Upps...Data tidak ditemukan.</p>
        </div>
      </div>
    </main>
    <footer>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#0099ff" fill-opacity="1"
          d="M0,128L48,144C96,160,192,192,288,176C384,160,480,96,576,90.7C672,85,768,139,864,154.7C960,171,1056,149,1152,149.3C1248,149,1344,171,1392,181.3L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
        </path>
      </svg>
      <div>
        <p>Copyright Â© 2024 - Food Master</p>
      </div>
    </footer>
  </div>

  <template id="card-template">
    <div class="card">
      <div class="card-img">
        <img src="" alt="" onerror="this.src = './images/assets/error-pict-landscape.png'" id="restaurant-img">
      </div>
      <div class="card-header">
        <div class="restaurant-location-container">
          <i class="bi bi-geo-alt-fill"></i>
          <span id="restaurant-location" tabindex="0">Lokasi</span>
        </div>
        <h3 id="restaurant-name" tabindex="0">Nama</h3>
        <div id="rating-container">
          <div class="rating-star">
            <div class="empty-star">
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
            </div>
            <div class="fill-star">
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
            </div>
          </div>
          (<span id="restaurant-rating" tabindex="0">5.0</span>)
        </div>
      </div>
      <div class="card-description">
        <p id="restaurant-description" tabindex="0">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ea quasi corporis nesciunt quas provident
          facilis nulla enim repudiandae incidunt at. Quia magnam nobis debitis nemo voluptas rerum praesentium odio
          velit?
        </p>
      </div>
      <div class="card-footer">
        <button aria-label="buka detail restoran">Detail</button>
      </div>
    </div>
  </template>
</body>

</html>
