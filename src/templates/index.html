  <script>
    function scrollToSection(sectionId) {
      const section = document.querySelector(sectionId);
      if (section) {
        document.activeElement.blur()
        section.scrollIntoView({ behavior: 'smooth' });
      } else {
        console.error('#maincontent tidak ada.')
      }
    }
  </script>
